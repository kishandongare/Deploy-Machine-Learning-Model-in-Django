<html lang="en">
  <head>
    <!-- Required meta tags -->

      <div class="row">

               <div class="card-body">  <!--all inside card body-->
                  <form class="form" action="{%url 'result' %}"> <!--getting user input through post method in action ?add_usrs-->

                      <input type="text" class="form-control" required name="mail"><br>
                      <input type="submit" class="btn btn-primary btn-block btn-lg" value="submit">
                 </form>
                    <p class="mt-2">Please write the sms you want to check Spam or Not Spam
               </div>
              </div>
          </div>

      </div>
